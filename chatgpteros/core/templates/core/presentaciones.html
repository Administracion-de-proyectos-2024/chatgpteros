{% extends 'core/base.html' %}

{% block content %}

<h3>Presentaciones</h3>

{% if presentaciones %}
<div id="presentacion" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for presentacion in presentaciones %}
    <div class="carousel-item {% if forloop.first %} active {% endif %}">
      <h5>{{ presentacion.titulo }}</h5>
      <p>{{ presentacion.contenido }}</p>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#presentacion" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#presentacion" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
{% else %}
<p>No hay presentaciones disponibles.</p>
{% endif %}

<a href="{% url 'crear_diapositiva' %}" class="btn btn-primary">Crear Diapositiva</a>

{% endblock %}
