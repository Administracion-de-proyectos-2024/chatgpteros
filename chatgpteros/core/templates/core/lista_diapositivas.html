{% extends 'core/base.html' %}

{% block content %}
    <h3>Lista de Diapositivas</h3>

    {% if diapositivas %}
        {% for diapositiva in diapositivas %}
            <div class="diapositiva">
                {{ diapositiva.contenido | safe }}
            </div>
        {% endfor %}
    {% else %}
        <p>No hay diapositivas disponibles.</p>
    {% endif %}
{% endblock %}
